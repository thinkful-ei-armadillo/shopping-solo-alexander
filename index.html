<!DOCTYPE html>
<html lang="en">

<head>
  <title>Shopping List</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <h1>Shopping List</h1>
        <form id="js-shopping-list-form">
            <label for="shopping-list-entry">Add an item</label>
            <input type="text" name="shopping-list-entry" class="js-shopping-list-entry" placeholder="e.g., broccoli">
            <button type="submit">Add item</button>
        </form>
        <div class="filter-list-controls">
            <form id="js-search-list-controls">
                <input type="text" name="search-list-items-entry" class="js-search-list-entry" placeholder="e.g., broccoli">
                <button type="submit">Search</button>
                <button class="js-cancel-search hidden" type="button">Cancel Search</button>
            </form>
            <label for="checked-item-filter">Hide completed items:</label>
            <input type="checkbox" name="checked-item-filter" class="js-checked-item-filter">
        </div>
        <ul class="shopping-list js-shopping-list">
        </ul>
    </div>
    <script src="//code.jquery.com/jquery.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
